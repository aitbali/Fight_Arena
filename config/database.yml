
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  host: localhost
  username: postgres
  password: postgres_password

development:
  <<: *default
  database: fight_arena_development

test:
  <<: *default
  database: fight_arena_test

production:
  <<: *default
  database: fight_arena_production
  username: fight_arena
  password: <%= ENV['MYAPP_DATABASE_PASSWORD'] %>
